# PowerMan configuration for NUT addon
# This file configures the PowerMan daemon

# Listen on localhost for NUT connections
listen "0.0.0.0:10101"

# Include device configurations
include "/etc/powerman/devices/*.dev"

# Example PDU device configuration
# Uncomment and modify for your PDU
